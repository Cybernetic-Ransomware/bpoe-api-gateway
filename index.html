<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Login</title>
</head>
<body>
    <h1>FastAPI Auth0 Test</h1>
    <button id="login">Login with Google</button>
    <button id="protected">Call Protected API</button>
    <pre id="output"></pre>

    <script>
        const API_BASE_URL = "http://127.0.0.1:8080";

        const outputEl = document.getElementById("output");

        async function getAuthContext() {
            const response = await fetch(`${API_BASE_URL}/log/auth/context`, {
                method: "GET",
                credentials: "include",
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Failed to fetch auth context: ${JSON.stringify(error)}`);
            }

            return response.json();
        }

        document.getElementById("login").addEventListener("click", async () => {
            try {
                const context = await getAuthContext();
                const authorizeUrl = new URL(`https://${context.auth0_domain}/authorize`);
                authorizeUrl.searchParams.set("response_type", "code");
                authorizeUrl.searchParams.set("client_id", context.client_id);
                authorizeUrl.searchParams.set("redirect_uri", context.redirect_uri);
                authorizeUrl.searchParams.set("scope", "openid profile email");
                authorizeUrl.searchParams.set("state", context.state);
                authorizeUrl.searchParams.set("code_challenge", context.code_challenge);
                authorizeUrl.searchParams.set("code_challenge_method", context.code_challenge_method);

                sessionStorage.setItem("oauth_state", context.state);
                window.location.href = authorizeUrl.toString();
            } catch (error) {
                outputEl.textContent = "Failed to start login flow: " + error.message;
            }
        });

        document.getElementById("protected").addEventListener("click", async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/log/priv`, {
                    method: "GET",
                    credentials: "include",
                });

                if (response.ok) {
                    const data = await response.json();
                    outputEl.textContent = JSON.stringify(data, null, 2);
                } else {
                    const errorData = await response.json();
                    outputEl.textContent = `Error: ${response.status} - ${JSON.stringify(errorData)}`;
                }
            } catch (error) {
                outputEl.textContent = "Error calling protected endpoint: " + error.message;
            }
        });

        async function exchangeCodeIfPresent() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get("code");
            const state = urlParams.get("state");

            if (!authCode) {
                return;
            }

            const stateInStorage = sessionStorage.getItem("oauth_state");
            if (stateInStorage && state !== stateInStorage) {
                outputEl.textContent = "State mismatch. Please retry login.";
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/log/exchange-token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ code: authCode, state }),
                });

                sessionStorage.removeItem("oauth_state");

                const data = await response.json();
                if (response.ok) {
                    outputEl.textContent = data.message ?? "Token received";
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    outputEl.textContent = `Error: ${response.status} - ${JSON.stringify(data)}`;
                }
            } catch (error) {
                outputEl.textContent = "Error exchanging token: " + error.message;
            }
        }

        exchangeCodeIfPresent();
    </script>
</body>
</html>
